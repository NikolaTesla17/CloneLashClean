<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>


    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
    <title>CloneLash Clean</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>
  <body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

 <div class="overlay">
  <canvas id="world"></canvas>
  <h1 id="winner"></h1>
  <svg id="close" aria-hidden="true" data-prefix="far" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-times fa-w-10 fa-3x"><path fill="white" d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z" class=""></path></svg>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div id="prompt">
      <div id="name-info">
        Your Name:<br/>
        <input id="name" autocomplete="off" style="margin-bottom: 12px;"/>
      </div>
      <button onclick="rename()">OK</button>
    </div>

    <div id="afk">
      <div id="inactive">You have been kicked for inactivity<br/></div>
      <button onClick="window.location.reload();">Rejoin</button>
    </div>

    <div id="main-container">
      <div id="main-label" id="questionBox">
        <h1 class="label" id="question">
          <span>Start a new Round once everyone is in</span>
          </h1>
      </div>
      <div id="main-content">

        <div id="chats">
        </div>
        <div id="controls">
          <input id="message" style="display: block; margin-bottom: 10px;" autocomplete="off" placeholder="Respond..." />
          <button id="send" class="controlButton" onclick="send()" >Send</button>
          <button id="newQuestion" class="controlButton2" onclick="roundVote()" >New Round</button>
        </div>
      </div>
    </div>
    <div id="copy-tooltip" class="tooltip">Copy</div>
    <script src="main.js"></script>
  </body>
</html>
